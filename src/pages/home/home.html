<ion-header>
  <ion-navbar>
    <ion-title>
      Movie are class
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
<ion-item *ngFor="let m of movies">
  <h2>{{m.Title}}</h2>
  <p> {{m.Year}}</p>
  <ion-img height=150 width=100 src=" {{m.Poster}}"></ion-img>
</ion-item>
  </ion-list>
</ion-content>
